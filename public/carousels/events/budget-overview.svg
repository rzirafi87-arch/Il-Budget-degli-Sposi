<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Pianificazione del budget con grafici e candele</title>
  <desc id="desc">Un set da tavolo beige con mani intrecciate, documento budget, grafici, candela accesa e dettagli floreali delicati.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
