    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#d5c0a8" flood-opacity="0.4" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <g transform="translate(280 120)">
