    <text x="360" y="260" font-family="'Inter', sans-serif" font-size="30" fill="#67594d">Starter • Main • Dessert</text>
    <text x="360" y="320" font-family="'Inter', sans-serif" font-size="26" fill="#7a6b5e">Risotto allo zafferano</text>
    <text x="360" y="360" font-family="'Inter', sans-serif" font-size="26" fill="#7a6b5e">Filetto in crosta di erbe</text>
